<ion-content fullscreen>
  <div class="main-container">

    <!-- Sidebar -->
    <div class="side-menu">
      <div class="logo-container">
        <img src="assets/icon/LT.png" alt="Less Time logo" class="logo" (click)="navegar('http://localhost:8101/principal')" />
        <h2 (click)="navegar('http://localhost:8101/principal')">Less Time</h2>
      </div>
      <ion-list lines="none">
        <ion-item button (click)="navegar('http://localhost:8101/principal')">Home</ion-item>
        <ion-item button (click)="navegar('http://localhost:8100/listausuarios')">Empleado</ion-item>
        <ion-item button (click)="navegar('http://localhost:8101/horario')">Calendario</ion-item>
        <ion-item button (click)="navegar('http://localhost:8101/nomina')">Nomina</ion-item>
      </ion-list>

      <!-- Avatar + engranaje restaurado -->
      <div class="bottom-icons">
        <ion-button fill="clear" class="avatar-btn" (click)="irPerfilAdmin()">
          <ion-avatar>
            <img src="assets/icon/avatar.png" alt="Usuario" />
          </ion-avatar>
        </ion-button>
        <ion-icon name="settings-outline" class="settings-icon"></ion-icon>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <div class="header">
        <div>
          <h1>Horarios</h1>
          <span class="date"> Agosto 2025</span>
        </div>
        <!-- Se agrega el (click) para abrir el modal -->
        <button class="new-day-button" (click)="abrirNuevaJornada()">Nueva jornada</button>
      </div>

      <!-- Search bar -->
      <ion-searchbar
        placeholder="Buscar por ID, nombre o email"
        showClearButton="always"
      ></ion-searchbar>

      <!-- Tabla dinámica -->
      <div class="schedule-container">
        <div class="day-columns">
          <div
            class="day-column"
            *ngFor="let dia of ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes']; let i = index"
          >
            <div class="day-header">{{ dia }}</div>

            <div class="day-cell" *ngFor="let emp of empleados">
              <p>{{ emp.dias[i].estado }}</p>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
