<ion-content class="login-content" fullscreen>
  <div class="login-container">
    <img src="assets/icon/LT.png" alt="Logo LessTime" class="logo" />
    <h2>Inicio de sesión en LT</h2>

    <div class="login-box">
      <label for="email">Correo electrónico</label>
      <input type="text" [(ngModel)]="email" placeholder="Ingresa tu correo electrónico" />

      <label for="password">Contraseña</label>
      <input type="password" [(ngModel)]="password" placeholder="Ingresa tu contraseña" />

      <div class="forgot-password">
        <a href="#">¿Recordar contraseña?</a>
      </div>

      <button (click)="login()">Continuar</button>

      <div class="register-link">
        ¿Nuevo en LessTime? <a href="#">Crea una cuenta.</a>
      </div>
    </div>
  </div>
</ion-content>
