<ion-content fullscreen>
  <div class="main-container">
    <!-- Sidebar -->
    <div class="side-menu">
      <div class="logo-container" (click)="irAPrincipal()" style="cursor: pointer;">
        <img src="assets/icon/LT.png" alt="Less Time logo" class="logo" />
        <h2>Less Time</h2>
      </div>
      <ion-list lines="none">
        <ion-item button (click)="irAPrincipal()">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-item>
        <ion-item button (click)="irAEmpleados()" class="selected">
          <ion-icon name="people-outline"></ion-icon>
          Empleado
        </ion-item>
        <ion-item button (click)="irACalendario()">
          <ion-icon name="calendar-outline"></ion-icon>
          Calendario
        </ion-item>
        <ion-item button (click)="irANomina()">
          <ion-icon name="cash-outline"></ion-icon>
          Nomina
        </ion-item>
      </ion-list>

      <div class="bottom-icons">
        <ion-button fill="clear" class="avatar-btn" (click)="irAPerfilAdmin()">
          <ion-avatar>
            <img src="assets/icon/avatar.png" alt="Usuario" />
          </ion-avatar>
        </ion-button>
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Lista de Empleados</h1>
        <div class="header-actions">
          <input
            type="text"
            [(ngModel)]="busqueda"
            placeholder="Ingresar ID de usuario a eliminar"
            class="search-input"
          />
          <button class="eliminar-usuario" (click)="eliminarUsuario()">Eliminar usuario</button>
        </div>
      </header>

      <!-- Lista de empleados -->
      <div class="empleado-list">
        <div *ngFor="let empleado of empleados" class="empleado-card">
          <img [src]="empleado.foto" alt="foto" class="empleado-foto" />
          <div class="empleado-info">
            <h3>{{ empleado.nombre }}</h3>
            <p>ID: {{ empleado.id }}</p>
            <p>Email: {{ empleado.email }}</p>
            <p><strong>{{ empleado.tipo }}</strong></p>
          </div>
        </div>
      </div>

      <h2 class="admin-title">Lista de Administradores</h2>

      <div class="empleado-list">
        <div *ngFor="let admin of administradores" class="empleado-card">
          <img [src]="admin.foto" alt="foto" class="empleado-foto" />
          <div class="empleado-info">
            <h3>{{ admin.nombre }}</h3>
            <p>ID: {{ admin.id }}</p>
            <p>Email: {{ admin.email }}</p>
            <p><strong>{{ admin.tipo }}</strong></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</ion-content>
