<ion-content fullscreen>
  <div class="main-container">
    <!-- Sidebar --> 
<div class="side-menu">
  <div class="logo-container" (click)="navegar('http://localhost:8101/principal')" style="cursor:pointer;">
    <img src="assets/icon/LT.png" alt="Less Time logo" class="logo" />
    <h2>Less Time</h2>
  </div>

  <ion-list lines="none">
    <ion-item button (click)="navegar('http://localhost:8101/principal')">Home</ion-item>
    <ion-item button (click)="navegar('http://localhost:8100/listausuarios')">Empleado</ion-item>
    <ion-item button (click)="navegar('http://localhost:8101/horario')">Calendario</ion-item>
    <ion-item button (click)="navegar('http://localhost:8101/nomina')">Nomina</ion-item>
  </ion-list>

  <!-- Iconos inferiores -->
  <div class="bottom-icons">
    <ion-button fill="clear" class="avatar-btn" (click)="navegar('http://localhost:8100/perfiladmin')">
      <ion-avatar>
        <img src="assets/icon/avatar.png" alt="Usuario" />
      </ion-avatar>
    </ion-button>
    <ion-icon name="settings-outline" class="settings-icon"></ion-icon>
  </div>
</div>


    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Lista de Empleados</h1>
        <div class="header-actions">
          <!-- 🔁 Input a la izquierda del botón -->
          <input
            type="text"
            [(ngModel)]="busqueda"
            placeholder="Ingresar ID de usuario a eliminar"
            class="search-input"
          />
          <button class="eliminar-usuario">Eliminar usuario</button>
        </div>
      </header>

      <!-- Lista de empleados -->
      <div class="empleado-list">
        <div *ngFor="let empleado of empleados" class="empleado-card">
          <img [src]="empleado.foto" alt="foto" class="empleado-foto" />
          <div class="empleado-info">
            <h3>{{ empleado.nombre }}</h3>
            <p>ID: {{ empleado.id }}</p>
            <p>Email: {{ empleado.email }}</p>
            <p><strong>{{ empleado.tipo }}</strong></p>
          </div>
        </div>
      </div>

      <h2 class="admin-title">Lista de Administradores</h2>

      <div class="empleado-list">
        <div *ngFor="let admin of administradores" class="empleado-card">
          <img [src]="admin.foto" alt="foto" class="empleado-foto" />
          <div class="empleado-info">
            <h3>{{ admin.nombre }}</h3>
            <p>ID: {{ admin.id }}</p>
            <p>Email: {{ admin.email }}</p>
            <p><strong>{{ admin.tipo }}</strong></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</ion-content>
