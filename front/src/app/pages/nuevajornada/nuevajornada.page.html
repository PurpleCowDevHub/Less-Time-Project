<ion-content class="fondo-modal" [fullscreen]="false">
  <div class="modal-container">
    <h2>Nueva jornada</h2>

    <form class="form-scroll">
      <div class="form-row">
        <label>Nombre*</label>
        <input type="text" />
      </div>

      <div class="form-row">
        <label>Tipo de jornada*</label>
        <input type="text" />
      </div>

      <div class="form-row checkbox-group">
        <label><input type="checkbox" /> Usar el mismo horario de trabajo para todos los días</label>
        <label><input type="checkbox" /> Agregar horario de almuerzo</label>
        <label><input type="checkbox" /> Incluir asistencias en nómina</label>
      </div>

      <div class="form-row">
        <label>Suma de horas para jornada*</label>
        <input type="text" />
      </div>

      <div class="form-row dias">
        <label>Días de trabajo*</label>
        <div class="dias-lista">
          <label><input type="checkbox" /> Lunes</label>
          <label><input type="checkbox" /> Martes</label>
          <label><input type="checkbox" /> Miércoles</label>
          <label><input type="checkbox" /> Jueves</label>
          <label><input type="checkbox" /> Viernes</label>
          <label><input type="checkbox" /> Sábado</label>
          <label><input type="checkbox" /> Domingo</label>
        </div>
      </div>

      <div class="form-row horas-dobles">
        <div>
          <label>Hora de entrada*</label>
          <input type="time" />
        </div>
        <div>
          <label>Hora de salida*</label>
          <input type="time" />
        </div>
      </div>

      <div class="form-row horas-dobles">
        <div>
          <label>Hora de inicio de almuerzo</label>
          <input type="time" />
        </div>
        <div>
          <label>Hora de fin de almuerzo</label>
          <input type="time" />
        </div>
      </div>

      <div class="botones">
        <button type="button" class="cancelar" (click)="cerrarModal()">Cancelar</button>
        <button type="submit" class="guardar">Guardar</button>
      </div>
    </form>
  </div>
</ion-content>
