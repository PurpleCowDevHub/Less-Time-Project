<ion-content class="fondo-modal" [fullscreen]="false">
  <div class="modal-container">
    <h2>Nueva jornada</h2>

    <form class="form-scroll">
      <!-- Usuario o ID -->
      <div class="form-row">
        <label>Usuario o ID*</label>
        <input type="text" />
      </div>

      <!-- Observación -->
      <div class="form-row">
        <label>Observación*</label>
        <input type="text" />
      </div>

      <!-- Fecha (día - mes - año) -->
      <div class="form-row">
        <label>Fecha*</label>
        <div class="fecha-container">
          <ion-input
            type="number"
            class="entrada-fecha"
            placeholder="Día"
            min="1"
            max="31"
            [(ngModel)]="dia"
            (ionBlur)="validarDia()">
          </ion-input>

          <ion-select class="entrada-fecha" [(ngModel)]="mes" placeholder="Mes">
            <ion-select-option value="01">Enero</ion-select-option>
            <ion-select-option value="02">Febrero</ion-select-option>
            <ion-select-option value="03">Marzo</ion-select-option>
            <ion-select-option value="04">Abril</ion-select-option>
            <ion-select-option value="05">Mayo</ion-select-option>
            <ion-select-option value="06">Junio</ion-select-option>
            <ion-select-option value="07">Julio</ion-select-option>
            <ion-select-option value="08">Agosto</ion-select-option>
            <ion-select-option value="09">Septiembre</ion-select-option>
            <ion-select-option value="10">Octubre</ion-select-option>
            <ion-select-option value="11">Noviembre</ion-select-option>
            <ion-select-option value="12">Diciembre</ion-select-option>
          </ion-select>

          <ion-input
            type="number"
            class="entrada-fecha"
            placeholder="Año"
            min="1950"
            [max]="maxAnio"
            [(ngModel)]="anio"
            (ionBlur)="validarAnio()">
          </ion-input>
        </div>
      </div>

      <!-- Días de trabajo -->
      <div class="form-row dias">
        <label>Días de trabajo*</label>
        <div class="dias-lista">
          <label><input type="checkbox" /> Lunes</label>
          <label><input type="checkbox" /> Martes</label>
          <label><input type="checkbox" /> Miércoles</label>
          <label><input type="checkbox" /> Jueves</label>
          <label><input type="checkbox" /> Viernes</label>
          <label><input type="checkbox" /> Sábado</label>
          <label><input type="checkbox" /> Domingo</label>
        </div>
      </div>

      <!-- Horas entrada y salida (campo texto para ingresar horas) -->
      <div class="form-row horas-dobles">
        <div>
          <label>Hora de entrada* </label>
          <input type="text" placeholder="Ej. 08:30" [(ngModel)]="horaEntrada" />
        </div>
        <div>
          <label>Hora de salida*  </label>
          <input type="text" placeholder="Ej. 17:00" [(ngModel)]="horaSalida" />
        </div>
      </div>

      <!-- Botones -->
      <div class="botones">
        <button type="button" class="cancelar" (click)="cerrarModal()">Cancelar</button>
        <button type="submit" class="guardar">Guardar</button>
      </div>
    </form>
  </div>
</ion-content>
